<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/dic.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700&family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- NAV -->
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="img/instagram.png" alt="logo-img" class="logo-img">
                <p class="logo-title">logo-title</p>
            </div>
            <div class="menu">
                <div class="menu-item">
                    <p class="menu-item-title">home</p>
                    <i class="menu-item-icon"></i>
                </div>
                <div class="menu-item">
                    <p class="menu-item-title">socail</p>
                    <i class="menu-item-icon"></i>
                </div>
                <div class="menu-item">
                    <p class="menu-item-title">contact</p>
                    <i class="menu-item-icon"></i>
                </div>
                <div class="menu-item">
                    <p class="menu-item-title">about</p>
                    <i class="menu-item-icon"></i>
                </div>
            </div>
            <div class="menu-btn">
                <div class="menu-btn1"></div>
                <div class="menu-btn2"></div>
                <div class="menu-btn3"></div>
            </div>
        </div>
    </div>

    <!-- DIC -->
    <div class="container dic">
        <div class="search">
            <div class="search-box">
                <input type="text" name="search-input" id="search-input" class="search-input" placeholder="Search">
            </div>
            <div class="items"></div>
        </div>

        <div class="demo">
            <!-- Word -->
            <div class="word">
                <div class="chinese-text"></div>
                <div class="speech"><i class="fa-solid fa-volume-high"></i></div>
                <div class="pinyin-text"></div>
                <div class="khmer-text"></div>
            </div>
            <!-- Exemple -->
            <div class="example">
                <div class="example-item">
                    <div class="ch-speech">
                        <div class="chinese-text-ex"></div>
                        <div class="speech-example">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                    </div>
                    <div class="pinyin-text-ex"></div>
                    <div class="khmer-text-ex"></div>
                </div>
            </div>
        </div>
    </div>















    <script src="js/nav.js"></script>
    
    <script src="js/data.js"></script>
    <script src="js/dictinarey.js"></script>
    <script src="js/speech.js"></script>
</body>
</html>
